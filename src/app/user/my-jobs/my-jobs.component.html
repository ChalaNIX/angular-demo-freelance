<div *ngIf="isUserJobsDataLoaded" xmlns="http://www.w3.org/1999/html">
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile/add-job">Add job</button>
  </div>

  <h2 *ngIf="jobs.length > 0">You have {{jobs.length}} jobs</h2>
  <h2 *ngIf="jobs.length == 0">You don't have jobs. Wanna create new?</h2>

  <mat-card class="post-card" *ngFor="let job of jobs; let i = index">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{job.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      <div>{{job.price}}</div>
    </mat-card-subtitle>
    <mat-card-content>
      <p>
        {{job.description}}
      </p>
    </mat-card-content>


    <mat-card-actions align="end">
      <button color="warn" mat-button (click)="deleteJob(job, i)">
        <mat-icon color="warn">delete</mat-icon>
        Remove Job
      </button>
    </mat-card-actions>
  </mat-card>
</div>
